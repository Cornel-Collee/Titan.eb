<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ogato Computer Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #800000; /* Maroon color */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            flex-wrap: wrap;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .navbar a:hover {
            background-color: #5a0000; /* Darker maroon */
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px;
            flex-wrap: wrap;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #800000; /* Maroon color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #5a0000; /* Darker maroon */
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .block {
            background-color: white;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .block h2 {
            color: #800000; /* Maroon color */
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .social-media a {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #800000;
            text-decoration: none;
        }

        .social-media a img {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }

        .social-media a:hover {
            color: #5a0000;
        }

        .whatsapp {
            margin-top: 20px; /* Add extra margin for WhatsApp */
        }

        .live-chat {
            margin-top: 20px;
        }

        .live-chat button {
            padding: 10px 20px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .live-chat button:hover {
            background-color: #5a0000;
        }

        /* Location Button */
        .location-button {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #800000;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .location-button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 50%;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .search-bar input {
                width: 80%;
            }

            .block {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                justify-content: center; /* Ensure navbar stays horizontal on mobile */
            }

            .navbar a {
                padding: 10px; /* Reduce padding on small screens */
            }

            .search-bar input {
                width: 70%;
            }

            .social-media {
                gap: 10px; /* Reduce gap for social media icons */
            }

            .social-media a {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="navbar">
            <a href="../../index.html">Home</a>
            <a href="../about/about.html">About Us</a>
            <a href="../catalogue/catalog.html">Shop</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>

    <section class="contact-section">

        <div class="block">
            <h2>Social Media</h2>
            <div class="social-media">
                <a href="https://facebook.com" target="_blank">
                    <img src="../../images/fb.jpeg" alt="Facebook"> Facebook
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="../../images/x.jpg" alt="Twitter"> Twitter
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="../../images/ig.png" alt="Instagram"> Instagram
                </a>
            </div>
            <div class="social-media whatsapp">
                <a href="https://wa.me/+254745922528" target="_blank">
                    <img src="../../images/sup.jpeg" alt="WhatsApp"> WhatsApp
                </a>
            </div>
        </div>

        <div class="block">
            <h2>Contact Us</h2>
            <p>Phone: 0745922528</p>
            <p>Email: info@techtitans.com</p>
            <a href="https://maps.google.com" target="_blank" class="location-button">
                <img src="../../images/location icon.png" alt="Location"> Find Us
            </a>
        </div>

        <div class="block live-chat">
            <h2>Live Chat</h2>
            <button>Start Chat</button>
        </div>

    </section>

</body>

</html>
